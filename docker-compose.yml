version: '3.7'
services:
  mysql:
    image: mysql:8.0.18
    restart: always


    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=app
      - MYSQL_USER=app
      - MYSQL_PASSWORD=pass
    ports:
      - '3306:3306'

  postgres:
   image: postgres:12.0-alpine
   ports:
    - '5432:5432'
   environment:
    - POSTGRES_RANDOM_ROOT_PASSWORD=yes
    - POSTGRES_DB=app
    - POSTGRES_USER=app
    - POSTGRES_PASSWORD=pass

  gate-simulator:
    build: gate-simulator/
    image: gate-simulator:1.0
    ports:
      - '9999:9999'